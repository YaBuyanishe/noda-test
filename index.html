<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Noda test page</title>
</head>
<body>
    <div class="wrapper">
        <div id="open" class="popup">
            <div class="popup__window">
                Pop-up
            </div>
            <a id="close" class="popup__button" href="#close">
                <button class="popup__button-close">X</button>
            </a>
        </div>
        <header class="header__container">
            <div class="header__content">
                <a class="header__popup" href="#open">
                    <button class="popup__button-open">Open pop-up button</button>
                </a>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__content">
                    <div class="main__green">
                        <div id="green-1" class="main__green-block"></div>
                        <div id="green-2" class="main__green-block"></div>
                        <div id="green-3" class="main__green-block"></div>
                        <div id="green-4" class="main__green-block"></div>
                        <div id="green-5" class="main__green-block"></div>
                    </div>
                    <div class="main__blue">
                        <div class="main__blue-block"></div>
                        <div class="main__blue-block"></div>
                        <div class="main__blue-block"></div>
                        <div class="main__blue-block"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__content"></div>
            </div>
        </footer>
    </div>
</body>
</html>
